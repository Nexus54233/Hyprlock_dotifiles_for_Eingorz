$font = Monospace

general {
    hide_cursor = false
}

animations {
    enabled = eDP-1
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = eDP-1
    path = /home/nexus5423/.config/hypr/wall0.png
    blur_passes = 1
    overlay = rgba(0,0,0,0.5) # darken background slightly
}

input-field {
    monitor = eDP-1
    size = 30%, 8%
    rounding = 0
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.3) # slightly visible fill
    outer_color = rgba(255,0,0,0.9) rgba(200,0,0,0.8) 45deg
    check_color = rgba(255,255,255,1) # show successful entry as white
    fail_color = rgba(255,0,0,1)
    font_color = rgb(255,255,255) # readable text
    position = 0, -350
    halign = center
    valign = center
}

# "NOW PLAYING" header (changes to STOPPED when paused)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/now-playing-header.sh
    color = rgba(255, 200, 50, 0.9)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Bold
    position = 50, -10
    halign = left
    valign = center
}

# Song info (updates every 2 seconds)
label {
    monitor = eDP-1
    text = cmd[update:1000] ~/.config/hypr/scripts/now-playing.sh
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 50, -40
    halign = left
    valign = center
}

# Date (cyan/turquoise style)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date +"%b.%d")"
    color = rgba(0, 240, 255, 1.0)
    font_size = 24
    font_family = Segment7
    position = 0, 100
    halign = center
    valign = center
}


